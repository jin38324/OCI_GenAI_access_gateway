name: Build and publish container on Release

on:
  release:
    types: [published]   # 在 Release 被 "published" 时触发

permissions:
  contents: read
  packages: write       # 允许写入 GitHub Packages / Container registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds, safe to keep)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # 内置 token，默认可用

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile               # 若 Dockerfile 在其它路径，改这里
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/oci-genai-access-gateway:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/oci-genai-access-gateway:latest
          platforms: linux/amd64,linux/arm64

      - name: Image info
        run: |
          echo "Published: ghcr.io/${{ github.repository_owner }}/oci-genai-access-gateway:${{ github.ref_name }}"
